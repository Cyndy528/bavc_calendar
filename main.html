<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- set viewport to device width to make site responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- bootstrap css -->
  <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- custom styles -->
  <link rel="stylesheet" type="text/css" href="main.css">

  <!-- favicon -->
  <link rel="shortcut icon" type="image/b_cal_image.jpeg" href="/favicon.ico"/>

  <title>BAVC Calendar</title>
</head>
<body>
  <div class="container">
    <div class="name-date-form">
      <h1>bavc Calendar</h1>
        <form action="">
            <div class="form-group">
              <label for="fullName">Name</label>
              <input name="fullName" id="fullName"type="text">
            </div>
            <div class="form-group">
              <label for="slotADays">Slot A</label>
              <select name="slotADays" id="slotADays">
                <option value="0">Monday</option>
                <option value="1">Tuesday</option>
                <option value="2">Wednesday</option>
                <option value="3">Thursday</option>  
                <option value="4">Friday</option>              
              </select>
              <select name="slotATimes" id="slotATimes">
                <option value="0">Morning</option>
                <option value="1">Afternoon</option>
                <option value="2">Evening</option>
              </select>
            </div>
            <div class="form-group">
              <label for="slotBDays">Slot B</label>
              <select name="slotBDays" id="slotBDays">
                <option value="0">Monday</option>
                <option value="1">Tuesday</option>
                <option value="2">Wednesday</option>
                <option value="3">Thursday</option>  
                <option value="4">Friday</option>              
              </select>
              <select name="slotBTimes" id="slotBTimes">
                <option value="0">Morning</option>
                <option value="1">Afternoon</option>
                <option value="2">Evening</option>
              </select>
            </div>
            <div class="form-group">
              <label for="slotCDays">Slot C</label>
              <select name="slotCDays" id="slotCDays">
                <option value="0">Monday</option>
                <option value="1">Tuesday</option>
                <option value="2">Wednesday</option>
                <option value="3">Thursday</option>  
                <option value="4">Friday</option>              
              </select>
              <select name="slotCTimes" id="slotCTimes">
                <option value="0">Morning</option>
                <option value="1">Afternoon</option>
                <option value="2">Evening</option>
              </select>
            </div>            
        </form>
    </div>
    <div class="calendar-days">
      <table class="table table-bordered">
        <tr>
          <td>M</td>
          <td>T</td>
          <td>W</td>
          <td>TH</td>
          <td>F</td>
        </tr>
      </table>
    </div>
    <h1>Times Available</h1>
    <div class="times-available">
      <table class="table table-bordered">
        <tr>
          <td>Name</td>
          <td>Day</td>
          <td>Times</td>
        </tr>
        <tr>
          <td>Name</td>
          <td>Day</td>
          <td>Times</td>
        </tr>
         <tr>
          <td>Name</td>
          <td>Day</td>
          <td>Times</td>
        </tr>       
      </table>
    </div>
  </div>




  <!-- jquery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

  <!-- bootstrap js -->
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <!-- handlebars -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.3/handlebars.min.js"></script>

  <!-- custom script -->
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
